server {
     listen 80;
     server_name mydomain.com;

     location /.well-known/acme-challenge/ {
         root /var/www/certbot;
     }

     location / {
         return 301 https://$host$request_uri;
     }
}

server {
    listen 443 ssl http2;
    listen 8448 ssl http2;  # ← federation
    server_name mydomain.com;

    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    ssl_certificate /etc/letsencrypt/live/chat.mydomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.mydomain.com/privkey.pem;

    # Ensure trailing slash so upstream sees correct paths
    location = /livekit/sfu { return 308 /livekit/sfu/; }
    location = /livekit/jwt { return 308 /livekit/jwt/; }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location ~ ^(/_matrix|/_synapse/client) {
        proxy_pass http://synapse:8008;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }
    location /_matrix/federation {
        proxy_pass http://synapse:8448;  # ← для federation
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }
    location /.well-known/matrix/client {
        return 200 '{"m.homeserver":{"base_url":"https://mydomain.com"},"org.matrix.msc4143.rtc_foci":[{"type":"livekit","livekit_service_url":"https://mydomain.com/livekit/jwt/"}]}';
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }

    location / {
        proxy_pass http://synapse:8008;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    location  ^~ /livekit/jwt/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://lk-jwt-service:8080/;
    }

    location /sfu/get {
        add_header Access-Control-Allow-Headers "Accept, Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "*";
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_pass http://lk-jwt-service:8080/sfu/get;
    }

    location ^~ /livekit/sfu/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_pass http://livekit:7880/;
    }

}
