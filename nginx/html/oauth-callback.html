<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OAuth Authorization Code</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 { color: #333; }
        .code {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 1rem 0;
            border: 1px solid #ddd;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        .success { color: #28a745; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Authorization Successful</h1>
        <p>Copy this code and paste:</p>
        <div class="code" id="code">Loading...</div>
        <button onclick="copyCode()">ðŸ“‹ Copy Code</button>
        <div class="success" id="success" style="display:none">Copied!</div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const codeEl = document.getElementById('code');

        if (code) {
            codeEl.textContent = code;
        } else {
            codeEl.textContent = 'No code found in URL';
            codeEl.style.color = 'red';
        }

        function copyCode() {
            navigator.clipboard.writeText(code);
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
